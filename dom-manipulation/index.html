<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <!-- Using Tailwind CSS for a modern look -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* A simple transition for the quote display */
    #quoteDisplay {
      transition: opacity 0.5s ease-in-out;
    }
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

  <main class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Dynamic Quote Generator</h1>

    <!-- Container for category filters -->
    <div id="categoryFilter" class="flex flex-wrap justify-center gap-2 mb-6">
        <!-- Category buttons will be dynamically inserted here -->
    </div>

    <!-- Container for displaying the quote -->
    <div id="quoteDisplay" class="p-6 bg-blue-50 border-l-4 border-blue-500 rounded-r-lg min-h-[120px] flex flex-col justify-center">
      <!-- Quote will be dynamically inserted here -->
    </div>

    <!-- Button to show a new quote -->
    <div class="text-center mt-6">
      <button id="newQuote" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Show New Quote</button>
    </div>

    <!-- Section to add a new quote -->
    <div class="mt-8 pt-6 border-t border-gray-200">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">Add Your Own Quote</h2>
      <div id="addQuoteForm" class="flex flex-col md:flex-row gap-4">
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" class="p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button id="addQuoteBtn" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300">Add Quote</button>
      </div>
      <p id="feedbackMessage" class="text-center text-sm text-green-600 mt-2 h-4"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
