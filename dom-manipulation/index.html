<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <!-- Basic styling for clarity -->
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; }
        main { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }
        #quoteDisplay { min-height: 80px; margin: 1rem 0; padding: 1rem; border-left: 4px solid #007bff; background-color: #f8f9fa; }
        button { background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        input { width: calc(100% - 20px); padding: 8px 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #addQuoteForm { margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem; }
    </style>
</head>
<body>
    <main>
        <h1>Dynamic Quote Generator</h1>
        <div id="quoteDisplay">
            <!-- Quote will be displayed here -->
        </div>
        <button id="newQuote">Show New Quote</button>
        
        <!-- This container will be filled by createAddQuoteForm() -->
        <div id="addQuoteForm"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
