<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator (Cloud Sync)</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f7f9; margin: 0; }
        main { background: white; padding: 2rem 2.5rem; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 90%; max-width: 650px; text-align: center; position: relative; }
        h1 { color: #333; margin-bottom: 1.5rem; }
        #quoteDisplay { min-height: 110px; margin: 1.5rem 0; padding: 1.5rem; border-left: 5px solid #007aff; background-color: #f8f9fa; border-radius: 0 8px 8px 0; text-align: left; font-size: 1.1rem; }
        button { background-color: #007aff; color: white; border: none; padding: 12px 22px; border-radius: 8px; cursor: pointer; margin: 5px; font-size: 1rem; font-weight: 500; transition: all 0.3s; }
        button:hover { background-color: #0056b3; transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 122, 255, 0.3); }
        input[type="text"] { width: calc(100% - 24px); padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        #server-status { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); background-color: #333; color: white; padding: 5px 15px; border-radius: 15px; font-size: 0.8rem; opacity: 0; transition: opacity 0.5s; }
    </style>
</head>
<body>
    <main>
        <h1>Cloud-Synced Quote Generator</h1>
        <div id="quoteDisplay"><!-- Quote will be displayed here --></div>

        <button id="newQuote">Show New Quote</button>
        <button id="syncQuotesBtn">Sync with Server</button>
        <button id="exportQuotesBtn">Export Quotes</button> <!-- âœ… Added -->

        <div id="addQuoteForm"></div>

        <div id="server-status"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
